<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="system">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Sudoku</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/colors.css">
  </head>
  <body>
    <noscript>
      Please enable javascript and reload.
    </noscript>
    <div class="content">
      <div id="board"></div>
    
      <div class="actions">
        <button title="Solves the board. May take a long time for particularly complex or large boards." id="sboard">
          Solve
        </button>
        <button title="Clears the board. Progress will be lost." id="cboard">
          Clear
        </button>
        <hr>
        <select title="The theme." name="Theme" id="theme">
          <option value="system" selected="selected">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="pumpkin">Pumpkin</option>
        </select>
        <select title="The dimension of each box, or the square root of the dimensions of the whole board. Boards of size 4 with additional rules active may take noticeably long times to solve." name="Size" id="Size">
          <option type="number" value="2">2</option>
          <option type="number" value="3" selected="selected">3</option>
          <option type="number" value="4">4</option>
          <!-- <option type="number" value="5">5</option> -->
        </select>
        <select title="The solving method. Backtracking is recommended; Local Search may take a much longer time." name="method" id="method">
          <option value="1" selected="selected">Backtracking</option>
          <option value="2">Local Search</option>
        </select>
        <hr>
        <label title="Squares within a chess knight's move of each other cannot be the same number."><input value="2" type="checkbox" class="lcb">Knightsmove</label>
        <label title="Squares within a chess king's move of each other cannot be the same number."><input value="3" type="checkbox" class="lcb">Kingsmove</label>
        <label title="Squares cannot be +1 or -1 from any orthogonally adjacent square."><input value="4" type="checkbox" class="lcb">Orthoplus</label>
      </div>
    </div>
    <script type="module" src="./dist/ui/ui.min.mjs" charset="utf-8"></script>
  </body>
</html>
