<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="./css/Sudoku.css">
    <link id="themesheet" rel="stylesheet" title="theme" href="./css/formal.css">
  </head>
  <body onload="boardgen()">
    <noscript>
      Please enable javascript and reload.
    </noscript>
    <table id="board"></table>
    <br>
    <br>
    <div class="actions">
      <button onclick="sudokize()">
        Solve
      </button>
      <button onclick="boardclear()">
        Clear
      </button>
      <select name="Theme" id="Theme" onChange="reTheme()">
        <option value="./css/formal.css" selected="selected">Formal</option>
        <option value="./css/pumpkin.css">Pumpkin</option>
      </select>
      <select name="Size" id="Size" onChange="reSize()">
        <option type="number" value="2">2</option>
        <option type="number" value="3" selected="selected">3</option>
        <!--<option type="number" value="4">4</option>
        <option type="number" value="5">5</option>-->
      </select>
      <label class="lb1" onChange="toggleRule(this, this.children[0])"><input value="1" type="checkbox" class="lcb">Knightsmove</label>
      <label class="lb1" onChange="toggleRule(this, this.children[0])"><input value="2" type="checkbox" class="lcb">Kingsmove</label>
      <label class="lb1" onChange="toggleRule(this, this.children[0])"><input value="3" type="checkbox" class="lcb">Orthoplus</label>
    </div>
    <script type="text/javascript" src="./JS/pagemaker.js" charset="utf-8"></script>
    <script type="text/javascript" src="./JS/solver.js" charset="utf-8"></script>
  </body>
</html>
