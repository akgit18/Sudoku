<!doctype html><html lang=en dir=ltr><meta charset=utf-8><title>Sudoku</title><link rel=stylesheet href=./css/Sudoku.css><link id=themesheet rel=stylesheet title=theme href=./css/system.css><body><noscript>Please enable javascript and reload.</noscript><table id=board></table><div class=actions><button title="Solves the board. May take a long time for particularly complex or large boards." id=sboard>Solve</button> <button title="Clears the board. Progress will be lost." id=cboard>Clear</button><hr><select title="The theme." name=Theme id=Theme onchange='document.getElementById("themesheet").href=this.value'><option value=./css/system.css selected>Auto<option value=./css/light.css>Light<option value=./css/dark.css>Dark<option value=./css/pumpkin.css>Pumpkin</select> <select title="The dimension of each box, or the square root of the dimensions of the whole board. Boards of size 4 with additional rules active may take noticeably long times to solve." name=Size id=Size onchange=reSize(this,this.value)><option type=number value=2>2<option type=number value=3 selected>3<option type=number value=4>4</select> <select title="The solving method. Backtracking is recommended; Local Search may take a much longer time." name=Solver id=Solver onchange=useSolver(this.value)><option value=solve1 selected>Backtracking<option value=localSearch>Local Search</select><hr><label title="Squares within a chess knight's move of each other cannot be the same number." class=lb1 onchange=toggleRule(this,this.children[0])><input value=1 type=checkbox class=lcb>Knightsmove</label> <label title="Squares within a chess king's move of each other cannot be the same number." class=lb1 onchange=toggleRule(this,this.children[0])><input value=2 type=checkbox class=lcb>Kingsmove</label> <label title="Squares cannot be +1 or -1 from any orthogonally adjacent square." class=lb1 onchange=toggleRule(this,this.children[0])><input value=3 type=checkbox class=lcb>Orthoplus</label></div><script src=./JS/Sudoku.min.js charset=utf-8></script>
